	<main class="sendMessage-main">
		<div class="shop-links-main">
			<a href="index.html" class="shop-links">Home</a>
			<a href="send-message.html" class="shop-links-lastElement">Send Message</a>
		</div>
		<div class="sendMessage-form">
			<h1>Contact Us</h1>
			<h3>feel free to contact us</h3>
			<form action="" autocomplete="on">
				<div class="messageBox-leftSide">
					<label>
						<p>First Name :</p>
						<input class="messageBox-input" type="text" required="required" name="name" placeholder="First Name">
					</label>
					<label>
						<p>Last Name :</p>
						<input class="messageBox-input" type="text" required="required" name="lastName" placeholder="Last Name">
					</label>
					<label>
						<p>E-mail :</p>
						<input class="messageBox-input" type="Email" required="required" name="email" placeholder="Email">
					</label>
				</div>
				<div class="messageBox-rightSide">
					<label>
						<p>Message :</p>
						<textarea class="messageBox-textarea" required="required" type='text' placeholder="Type your message..."></textarea>
					</label>
				</div>
				<div class="gulgul">
					<input class="meassageBox-submit" type="submit" value="Send">
				</div>
			</form>
		</div>
